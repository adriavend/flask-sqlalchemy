{% macro render_field(field) %}

    <td> {{ field.label }}</td>
    <dd> {{ field(**kwargs)|safe }}</dd> <!-- safe lo mustra como componente html-->

    <!-- **kwargs -> diccionario de valores -->

    {% if field.errors %}

        <ul class="text-danger">
            
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>

    {% endif %}

{% endmacro %}
